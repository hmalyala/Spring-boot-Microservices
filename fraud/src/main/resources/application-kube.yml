server:
  port: 8082

spring:
  application:
    name: fraud

  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/fraud
    username: amigoscode
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: false
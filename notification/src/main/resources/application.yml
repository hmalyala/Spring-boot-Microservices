server:
  port: 8083

spring:
  application:
    name: Notification

  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/notification
    username: amigoscode
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
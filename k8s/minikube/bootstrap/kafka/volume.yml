apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pc-volume
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /mnt/kafka
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pc-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi